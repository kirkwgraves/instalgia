<div ng-controller="AuthCtrl as authCtrl" ng-include="'partials/navbar.html'"></div>
<div ng-include="'partials/jumbotron.html'"></div>

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div id="login-header">
			<h1>Log in to avoid thoughts of oblivion!</h1>
			<div name="login-form">
				<form  id="login-form">
					<div>
						<input class="form-control" id="email" required type="email" ng-model="authCtrl.email" placeholder="Enter your email address (e.g., memories@goneforever.com"/>
					</div>
					<div>
						<input class="form-control" id="password" required type="password" ng-model="authCtrl.password" placeholder="Enter your password"/>
					</div>
					<button class="btn btn-material-blue" ng-click="authCtrl.login()" ng-show="authCtrl.email && authCtrl.password">Log in</button>

					<h3>Need an account?  <a href="#/register">Register</a> today!</h3>
				</form>
			</div>
		</div>
	</div>
</div>
