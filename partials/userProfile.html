<div ng-include="'partials/navbar.html'"></div>
<a href="#/add-form" class="btn btn-material-blue" role="button">ADD A NEW PIC</a>
<div class="row">
  <div class="col-md-12">
  <div class="pic-table">
    <table ng-controller="ProfileCtrl as profileCtrl">

      <tr>
        <th>PIC</th>
        <th>DESCRIPTION</th>
        <th>TAGS</th>
        <th>ALBUM</th>
      </tr>

      <tr ng-repeat="pic in profileCtrl.picsArray" ng-model="profileCtrl.picsArray">
        <td><div style="width: 150; height: 150;"><img ng-src={{pic.imageUrl}}></div><a class="btn btn-material-blue" role="button" href="#/edit-form">EDIT</a></td>
        <td>{{pic.description}}</td>
        <td>{{pic.tags}}</td>
        <td>{{pic.albumName}}</td>
      </tr>

    </table>
  </div>
  </div>
</div>
