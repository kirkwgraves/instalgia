<!-- Form to edit photo info for a given user's Firebase (image title, description, tags, photo album name) -->
<div ng-include="'partials/navbar.html'"></div>
<div class="row">
  <div class="col-md-7 col-md-offset-2">
    <div class="edit-pic-form">
      <div>
        <h1 id="pic-form-heading">Edit Instalgic Pics</h1>
      </div>
      
      <div>
        <form role="form" novalidate>
          <div class="form-group">
            <input type="text" class="form-control" id="editImageTitle" placeholder="Edit title" ng-model="editPicCtrl.picToEdit.title">
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="3" id="editDescription" placeholder="Edit description" ng-model="editPicCtrl.picToEdit.description"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="editTags" placeholder="Edit tags" ng-model="editPicCtrl.picToEdit.tags">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="editAlbumName" placeholder="Edit assigned album" ng-model="editPicCtrl.picToEdit.albumName">
          </div>
      
          <button type="submit" class="form-button btn btn-material-blue" ng-click="editPicCtrl.editUserPic()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
